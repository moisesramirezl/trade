{% load widget_tweaks %}
<form method="post" action="{% url 'stockCreate' form.instance.id %}" class="js-stock-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Crear nueva accion</h4>
  </div>
  <div class="modal-body">
    {% include 'stocksList/partial_stock_form.html' %}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-primary">Crear accion</button>
  </div>
</form>
